name: Quality Gate

on: push

permissions:
  contents: read

jobs:
  commitlint:
    name: Enforce conventional commits
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{github.event.ref}}

    - name: Setup Node 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Enforce conventional commits
      run: |
        npm install
        npx commitlint --to ${{github.event.ref}}

  build-fw:
    name: Build firmware
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install west
        wget https://developer.nordicsemi.com/.pc-tools/nrfutil/x64-linux/nrfutil
        chmod +x ./nrfutil
        ./nrfutil install toolchain-manager
        ./nrfutil toolchain-manager install --ncs-version v2.5.0
        ./nrfutil toolchain-manager launch --shell
        cd /home/runner/ncs
        west init -m https://github.com/nrfconnect-sdk/sdk-nrf --mr v2.5.0
        west update
        west zephyr-export

    - name: Cache toolchain
      uses: actions/cache@v3
      with:
        key: ncs-toolchain-cache
        path: /home/runner/ncs

    - name: Build firmware
      run: |
        source /home/runner/ncs/zephyr/zephyr-env.sh
        west build -b nrf52840dk_nrf52840

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: zephyr-build-output
        path: |
          build/**/*.config
          build/**/*.dts
          build/**/*.hex
